services:
  loki:
    image: grafana/loki:3.0.0
    container_name: ${LOG_STACK_PREFIX:-marconi-elearn-logs}-loki
    command: ["-config.file=/etc/loki/config.yml"]
    restart: unless-stopped
    ports:
      - "127.0.0.1:${LOKI_PORT:-3100}:3100"
    volumes:
      - loki-data:/loki
      - ./loki-config.yml:/etc/loki/config.yml:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 15s

  grafana:
    image: grafana/grafana:11.0.0
    container_name: ${LOG_STACK_PREFIX:-marconi-elearn-logs}-grafana
    restart: unless-stopped
    depends_on:
      loki:
        condition: service_healthy
    ports:
      - "127.0.0.1:${GRAFANA_PORT:-3001}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:?set in .env}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_SERVER_ROOT_URL: ${GF_SERVER_ROOT_URL:-https://logs.example.com}
      GF_SECURITY_COOKIE_SECURE: "true"
      GF_SECURITY_STRICT_TRANSPORT_SECURITY: "true"
      GF_SECURITY_STRICT_TRANSPORT_SECURITY_MAX_AGE_SECONDS: "31536000"
      GF_SECURITY_X_CONTENT_TYPE_OPTIONS: "true"
      GF_SECURITY_X_XSS_PROTECTION: "true"
      GF_SECURITY_CONTENT_SECURITY_POLICY: "true"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

  promtail:
    image: grafana/promtail:3.0.0
    container_name: ${LOG_STACK_PREFIX:-marconi-elearn-logs}-promtail
    command: ["-config.file=/etc/promtail/config.yml", "-config.expand-env=true"]
    restart: unless-stopped
    depends_on:
      loki:
        condition: service_healthy
    environment:
      HOSTNAME: ${HOSTNAME}
    volumes:
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/machine-id:/etc/machine-id:ro
      - promtail-data:/tmp
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9080/ready || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 15s

volumes:
  loki-data:
  grafana-data:
  promtail-data:

