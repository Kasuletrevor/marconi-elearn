version: '3.8'

services:
  backend:
    image: ${DOCKER_IMAGE:-marconi-backend}:${DOCKER_TAG:-latest}
    restart: always
    container_name: marconi-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      SESSION_COOKIE_NAME: ${SESSION_COOKIE_NAME:-marconi_session}
      SESSION_COOKIE_SECURE: ${SESSION_COOKIE_SECURE:-true}
      SESSION_COOKIE_SAMESITE: ${SESSION_COOKIE_SAMESITE:-lax}
      SUPERADMIN_EMAILS: ${SUPERADMIN_EMAILS}
      SUPERADMIN_PASSWORD: ${SUPERADMIN_PASSWORD}
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS}
      JOBE_BASE_URL: ${JOBE_BASE_URL}
      JOBE_TIMEOUT_SECONDS: ${JOBE_TIMEOUT_SECONDS:-20}
      JOBE_ALLOWED_LANGUAGES: ${JOBE_ALLOWED_LANGUAGES:-c,cpp}
    ports:
      - "${BACKEND_PORT:-32316}:8000"
    volumes:
      - uploads:/app/backend/var/uploads
    networks:
      - marconi-network
      - nginx-proxy-manager_npm-network:
          external: true
      - proxy_hostinger-network:
          external: true

  postgres:
    image: postgres:16-alpine
    restart: always
    container_name: marconi-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "16098:5432"
    networks:
      - marconi-network

  redis:
    image: redis:alpine
    restart: always
    container_name: marconi-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "40971:6379"
    volumes:
      - redis_data:/data
    networks:
      - marconi-network
      - nginx-proxy-manager_npm-network:
          external: true
      - proxy_hostinger-network:
          external: true

volumes:
  postgres_data:
  redis_data:
  uploads:

networks:
  marconi-network:
    driver: bridge
  nginx-proxy-manager_npm-network:
    external: true
  proxy_hostinger-network:
    external: true
