version: '3.8'

services:
  jobe:
    image: trampgeek/jobeinabox:latest
    restart: always
    container_name: marconi-jobe
    networks:
      - marconi-network

  backend:
    image: ${DOCKER_IMAGE:-marconi-backend}:${DOCKER_TAG:-latest}
    restart: always
    container_name: marconi-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      SESSION_COOKIE_NAME: ${SESSION_COOKIE_NAME:-marconi_session}
      SESSION_COOKIE_SECURE: ${SESSION_COOKIE_SECURE:-true}
      SESSION_COOKIE_SAMESITE: ${SESSION_COOKIE_SAMESITE:-lax}
      SUPERADMIN_EMAILS: ${SUPERADMIN_EMAILS}
      SUPERADMIN_PASSWORD: ${SUPERADMIN_PASSWORD}
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS}
      JOBE_BASE_URL: ${JOBE_BASE_URL:-http://jobe/jobe/index.php/restapi}
      JOBE_TIMEOUT_SECONDS: ${JOBE_TIMEOUT_SECONDS:-20}
      JOBE_ALLOWED_LANGUAGES: ${JOBE_ALLOWED_LANGUAGES:-c,cpp}
    ports:
      - "${BACKEND_PORT:-32316}:8000"
    volumes:
      - uploads:/app/backend/var/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - marconi-network
      - nginx-proxy-manager_npm-network
      - proxy_hostinger-network

  postgres:
    image: postgres:16-alpine
    restart: always
    container_name: marconi-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "16098:5432"
    networks:
      - marconi-network

  redis:
    image: redis:alpine
    restart: always
    container_name: marconi-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "40971:6379"
    volumes:
      - redis_data:/data
    networks:
      - marconi-network
      - nginx-proxy-manager_npm-network
      - proxy_hostinger-network

volumes:
  postgres_data:
  redis_data:
  uploads:

networks:
  marconi-network:
    driver: bridge
  nginx-proxy-manager_npm-network:
    external: true
  proxy_hostinger-network:
    external: true
