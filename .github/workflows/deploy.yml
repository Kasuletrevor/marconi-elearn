name: Deploy Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/marconi-backend

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        working-directory: backend
        run: |
          uv pip install -e .
          uv pip install pytest pytest-asyncio

      - name: Run tests
        working-directory: backend
        run: uv run pytest

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          SESSION_COOKIE_NAME: ${{ secrets.SESSION_COOKIE_NAME }}
          SESSION_COOKIE_SECURE: ${{ secrets.SESSION_COOKIE_SECURE }}
          SESSION_COOKIE_SAMESITE: ${{ secrets.SESSION_COOKIE_SAMESITE }}
          SUPERADMIN_EMAILS: ${{ secrets.SUPERADMIN_EMAILS }}
          SUPERADMIN_PASSWORD: ${{ secrets.SUPERADMIN_PASSWORD }}
          CORS_ALLOW_ORIGINS: ${{ secrets.CORS_ALLOW_ORIGINS }}
          JOBE_BASE_URL: ${{ secrets.JOBE_BASE_URL }}
          JOBE_TIMEOUT_SECONDS: ${{ secrets.JOBE_TIMEOUT_SECONDS }}
          JOBE_ALLOWED_LANGUAGES: ${{ secrets.JOBE_ALLOWED_LANGUAGES }}
          BACKEND_PORT: ${{ secrets.BACKEND_PORT }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_TAG: main-${{ github.sha }}
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
            set -e

            cd ~/marconi || mkdir -p ~/marconi && cd ~/marconi

            cat > .env << ENVEOF
            POSTGRES_USER=$POSTGRES_USER
            POSTGRES_PASSWORD=$POSTGRES_PASSWORD
            POSTGRES_DB=$POSTGRES_DB
            DATABASE_URL=postgresql+asyncpg://$POSTGRES_USER:$POSTGRES_PASSWORD@postgres:5432/$POSTGRES_DB
            SESSION_COOKIE_NAME=$SESSION_COOKIE_NAME
            SESSION_COOKIE_SECURE=$SESSION_COOKIE_SECURE
            SESSION_COOKIE_SAMESITE=$SESSION_COOKIE_SAMESITE
            SUPERADMIN_EMAILS=$SUPERADMIN_EMAILS
            SUPERADMIN_PASSWORD=$SUPERADMIN_PASSWORD
            CORS_ALLOW_ORIGINS=$CORS_ALLOW_ORIGINS
            JOBE_BASE_URL=$JOBE_BASE_URL
            JOBE_TIMEOUT_SECONDS=$JOBE_TIMEOUT_SECONDS
            JOBE_ALLOWED_LANGUAGES=$JOBE_ALLOWED_LANGUAGES
            DOCKER_IMAGE=$DOCKER_USERNAME/marconi-backend
            DOCKER_TAG=$DOCKER_TAG
            BACKEND_PORT=$BACKEND_PORT
            ENVEOF

            if [ ! -f docker-compose.yml ]; then
              curl -o docker-compose.yml https://raw.githubusercontent.com/${GITHUB_REPOSITORY}/${GITHUB_SHA}/backend/docker-compose.yml
            fi

            docker-compose pull
            docker-compose up -d --force-recreate backend

            echo "Waiting for backend to be healthy..."
            sleep 10

            docker-compose exec -T backend python -m alembic upgrade head

            echo "Deployment complete!"
          ENDSSH
